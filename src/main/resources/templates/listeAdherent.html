<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
	layout:decorator="template2">
<head>
<meta charset="UTF-8" />
<title>Liste documents</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css"
	th:href="@{/css/MyStyle.css}" />
</head>
<body>
	<div layout:fragment="content">

			<form th:action="@{/Documents/livres}" method="get">
				<div class="form-group form-inline">
					<label>Mot Cl√© :</label> <input type="text" name="motCle"
						th:value="${motCle}" />
					<button type="submit" class="btn btn-primary ">Chercher</button>
				</div>
			</form>

		<div class="container spacer">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Prenom</th>
						<th>Email</th>
						<th>Telephone</th>
						<th>Identifient</th>
						<th>Etat</th>
					</tr>
				</thead>
				<tr th:each="d:${pageAdherents}">
					<td th:text="${d.nom}"></td>
					<td th:text="${d.prenom}"></td>
					<td th:text="${d.username}"></td>
					<td th:text="${d.telephone}"></td>
					<td th:text="${d.idAdherent}"></td>
					<td th:text="${d.actived}"></td>
					
					
				</tr>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
					<a th:text="${p}" th:href="@{Index(page=${p},motCle=${motCle})}"></a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
