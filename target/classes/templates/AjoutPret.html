<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
	layout:decorator="template2">
<head>
<meta charset="UTF-8" />
<title>Documents</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css"
	th:href="@{/css/MyStyle.css}" />
</head>
<body>
<div layout:fragment="content">
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
	<div class="panel panel-default ">
		<div class="panel-heading">Saisie d'un document</div>
		<div class="panel-body ">
			<form th:action="@{SavePret}" method="post"
				th:object="${pret}" enctype="multipart/form-data">
				<div class="form-group">
					<label class="control-label">ID document : </label> <input type="text"
						th:field="*{document.numDocum}" class="form-control" /> <span
						class="text-danger" th:errors="*{document.numDocum}"></span>
				</div>
			 	<div class="form-group">
					<label class="control-label">id adherent : </label> <input type="text"
						th:field="*{adherent.idAdherent}" class="form-control" /> <span
						class="text-danger" th:errors="*{adherent.idAdherent}"></span>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
