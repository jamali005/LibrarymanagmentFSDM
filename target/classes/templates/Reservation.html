<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8" />
<title>Documents</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css"
	th:href="@{/css/MyStyle.css}" />
	<script type="text/javascript"> 
   function ClicBouton(){ 
      
alert("Reservation effectuée, Vous devez confirmer le prêt de cette ouvrage au prés de la bibliothèque avant un délai de 24h !!"); 
   } 
</script>
</head>
<body>
<div layout:fragment="content">
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
	<div class="panel panel-default ">
		<div class="panel-heading">Reservation d'un document</div>
		<div class="panel-body" th:objetct="document">
 		<table   class="table" >
<tr  > 
         <td >   	
       <img th:src="@{getPhoto(id=${document.numDocum})}" width="100" height="100"/>
       <p th:text="${document.titre}"></p>
       <p th:text="${document.etat}"></p>
       <p th:href="${document.quantite}"></p>
    
       </td>
              </tr>
</table>  
			<form th:action="@{SaveReservation}" method="post">
				<div class="form-group">
					<label class="control-label">numéro document : </label> <input type="text"
						th:field="${document.numDocum}" class="form-control" readonly="readonly" />
					
				</div>
			 	<div class="form-group">
					<label class="control-label">Votre CNE : </label> <input type="text"
						th:field="${Reservation.adherent.idAdherent}" class="form-control" />
						<span class="text-danger" th:errors="*{Reservation.adherent.idAdherent}"></span>
						
				</div>
				<div>
					<button onclick="ClicBouton();" type="submit" class="btn btn-primary">Valide</button>
				</div>
			</form>
		 
		</div>
	</div>
</div>
</div>
</body>
</html>
